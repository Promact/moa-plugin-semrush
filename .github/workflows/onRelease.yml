name: publish

on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          cache: true
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run prepack
      - uses: JS-DevTools/npm-publish@v4
      - run: pnpm run postpack
